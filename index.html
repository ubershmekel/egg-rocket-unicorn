  <!-- Show an error not just in the console when there is a JS issue -->
  <script>
    window.onerror = function (msg, url, linenumber) {
      // Tell users when errors occur and log on google analytics
      // http://stackoverflow.com/questions/2604976/javascript-how-to-display-script-errors-in-a-popup-alert/2604997#2604997
      var errMessage = msg + '\nURL: ' + url + '\nLine Number: ' + linenumber;
      const errorElem = document.createElement('div');
      errorElem.style = 'color: rgb(255, 0, 0); position: fixed; background: #000; width: 100%; height: 2em; padding: 1em;';
      errorElem.prepend(errMessage);
      document.body.prepend(errorElem);
      console.log(msg);
      // `return false` makes sure we report on dev console too
      return false;
    }
  </script>
